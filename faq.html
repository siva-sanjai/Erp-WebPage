<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }

        .faq-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .faq-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        details {
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f7f7f7;
            padding: 10px;
            transition: all 0.3s ease;
        }

        summary {
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            outline: none;
        }

        summary:hover {
            color: #5d5de0;
        }

        details[open] {
            background: #eef1ff;
            border: 1px solid #5d5de0;
        }

        details[open] summary {
            color: #333;
        }

        .answer {
            margin-top: 10px;
            font-size: 16px;
            line-height: 1.5;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="faq-container">
        <h2>Frequently Asked Questions</h2>
        <div id="faq-section"></div>
    </div>

    <script>
        // Array of questions and answers
        const faqs = [
            { 
                question: "What is your return policy?", 
                answer: "We offer a 30-day return policy for all our products. Items must be returned in their original condition."
            },
            { 
                question: "How long does shipping take?", 
                answer: "Shipping typically takes 5-7 business days within the country. International shipping may vary based on location."
            },
            { 
                question: "How can I track my order?", 
                answer: "Once your order has been shipped, weâ€™ll provide you with a tracking number via email or SMS."
            },
            { 
                question: "Do you offer customer support?", 
                answer: "Yes, our customer support team is available 24/7 via email, chat, or phone."
            }
        ];

        // Reference to the FAQ section in the HTML
        const faqSection = document.getElementById('faq-section');

        // Generate FAQ items dynamically
        faqs.forEach(faq => {
            // Create the details element
            const details = document.createElement('details');
            
            // Create the summary element (question)
            const summary = document.createElement('summary');
            summary.textContent = faq.question;

            // Create the div element for the answer
            const answerDiv = document.createElement('div');
            answerDiv.classList.add('answer');
            answerDiv.textContent = faq.answer;

            
            details.appendChild(summary);
            details.appendChild(answerDiv);
            faqSection.appendChild(details);
        });

        // Ensure only one question is open at a time
        const detailsElements = faqSection.querySelectorAll('details');
        detailsElements.forEach(detail => {
            detail.addEventListener('toggle', function () {
                if (this.open) {
                    detailsElements.forEach(otherDetail => {
                        if (otherDetail !== this && otherDetail.open) {
                            otherDetail.open = false;
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
